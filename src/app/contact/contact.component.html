<section class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6 col-sm-12">
        <div class="my-2 mb-4">
            <h2>Contact Me</h2>
            <b>If you have any questions, please fill in the form below.</b>
        </div>
      <form (ngSubmit)="sendEmail()" #emailForm="ngForm">
        <div class="row">
            <div class="col">
                <label for="firstName" class="form-label">First Name <small class="text-danger">*</small></label>
              <input required  name="firstName" [(ngModel)]="emailModel.firstName" #firstName type="text" class="form-control">
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
              <input name="lastName" [(ngModel)]="emailModel.lastName" #lastName type="text" class="form-control">
            </div>
          </div>
        <div class="my-3">
          <label for="userMessage" class="form-label">Message <small class="text-danger">*</small></label>
          <textarea required class="form-control" id="userMessage" name="userMessage" rows="3" [(ngModel)]="emailModel.message" #userMessage="ngModel"></textarea>
        </div>

        <button [disabled]="!emailForm.form.valid" type="submit" class="btn btn-success">
          Send
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-check" viewBox="0 0 16 16">
            <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
            <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
          </svg>
        </button>
      </form>
    </div>
  </div>

</section>
